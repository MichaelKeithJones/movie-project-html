<!doctype html>
<html lang="en-US">
    <head>
        <!--| Metadata |-------------------->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
        <!--| Title & Favicon|------------------>
        <title>Movie Project</title>
        <link rel="icon" type="image/x-icon" href="./img/icons8-popcorn-48.png">
        <!--| CSS Stylesheet |------------------>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--| Note: Page container background image. |------------------------------>
        <div class="container-background-top"></div>
        <!--| Page Container |------------------------------>
        <div class="container">
            <!--| Navbar |------------------------------>
            <nav id="navbar">
                <div class="left-side">
                    <a class="brand" href="/" >
                        <img src="./img/logo.png" alt="" class="logo" />
                        <span class="title">Watchlist</span>
                    </a>
                    <ul>
                        <li><a id="home-button" href="#">Home</a></li>
                        <li><a id="browse-button" href="#">Browse</a></li>
                    </ul>
                </div>
                <div class="right-side">
                    <input type="text" placeholder="Enter title here...">
                </div>
            </nav>
            <!--| Main |------------------------------>
            <main id="main">
                <!--| Sidebar |----------------------------->
                <div id="sidebar">
                    <div class="menu">
                        <section class="sub-section">
                            <div class="title">Sort</div>
                            <input type="radio" id="sort-rating" name="sort" value="rating">    <label for="sort-rating">Rating</label>
                            <input type="radio" id="sort-title" name="sort" value="title">      <label for="sort-title">Title</label>
                            <input type="radio" id="sort-genre" name="sort" value="genre">      <label for="sort-genre">Genre</label>
                        </section>
                        <section class="sub-section">
                            <div class="title">Filter</div>
                            <input id="filter-watched" type="checkbox">  <label class="check" for="filter-watched">Watched</label>
                            <div class="dropdown">
                                <a class="dropdown-button" href="#">Rating &dtrif;</a>
                                <div id="filter-rating" class="dropdown-content">
                                    <a class="muted" href="#">No Rating</a>
                                    <a href="#"><i class="fa fa-star"></i></a>
                                    <a href="#"><i class="fa fa-star"></i><i class="fa fa-star"></i></a>
                                    <a href="#"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></a>
                                    <a href="#"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></a>
                                    <a href="#"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <a class="dropdown-button" href="#">Genre &dtrif;</a>
                                <div id="filter-genre" class="dropdown-content">
                                    <a class="muted" href="#">No Genre</a>
                                    <a href="#">Action</a>
                                    <a href="#">Animation</a>
                                    <a href="#">Documentary</a>
                                    <a href="#">Drama</a>
                                    <a href="#">Horror</a>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <!--| Content |------------------------->
                <div id="content">
                    <div id="loader"></div>
                    <!----------| Carousel |-------------------->
                    <div id="browse">
                        <div id="browse-container">
                            <div class="carousel-container">
                                <div class="title">Action</div>
                                <div id="action" class="carousel">
                                    <ul class="gallery" id="gallery-action">
                                    </ul>
                                    <div class="carousel-buttons">
                                        <button class="left-button arrow stretch">&lt</button>
                                        <button class="right-button arrow stretch">&gt</button>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-container">
                                <div class="title">Documentary</div>
                                <div id="documentary" class="carousel">
                                    <ul class="gallery" id="gallery-documentary">
                                    </ul>
                                    <div class="carousel-buttons">
                                        <button class="left-button arrow stretch">&lt</button>
                                        <button class="right-button arrow stretch">&gt</button>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-container">
                                <div class="title">Horror</div>
                                <div id="horror" class="carousel">
                                    <ul class="gallery" id="gallery-horror">
                                    </ul>
                                    <div class="carousel-buttons">
                                        <button class="left-button arrow stretch">&lt</button>
                                        <button class="right-button arrow stretch">&gt</button>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-container">
                                <div class="title">Drama</div>
                                <div id="drama" class="carousel">
                                    <ul class="gallery" id="gallery-drama">
                                    </ul>
                                    <div class="carousel-buttons">
                                        <button class="left-button arrow stretch">&lt</button>
                                        <button class="right-button arrow stretch">&gt</button>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-container">
                                <div class="title">Animation</div>
                                <div id="animation" class="carousel">
                                    <ul class="gallery" id="gallery-animation">
                                    </ul>
                                    <div class="carousel-buttons">
                                        <button class="left-button arrow stretch">&lt</button>
                                        <button class="right-button arrow stretch">&gt</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div >
                    <!----------| Watchlist |------------------->
                    <div id="watch">
                        <div class="title">The List</div>
                        <div id="watchlist">
                            <div class="items"></div>
                        </div>
                    </div>
                    <!----------| Search |---------------------->
                    <div id="search">
                        <div class="title">Search Results</div>
                        <div id="searchlist">
                            <div class="results"></div>
                        </div>
                    </div >
                </div>
            </main>
            <!--| Footer |------------------------------>
            <footer id="footer">
                <div class="top">
                    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class=""><a href="#" class="">Home</a></li>
                        <li class=""><a href="#" class="">Features</a></li>
                        <li class=""><a href="#" class="">Pricing</a></li>
                        <li class=""><a href="#" class="">FAQs</a></li>
                        <li class=""><a href="#" class="">About</a></li>
                    </ul>
                </div>
                <div class="bottom-left">
                    Â© 2021 Company, Inc
                </div>
                <div class="bottom-right">
                    <ul>
                        <li><a href="https://www.facebook.com/" target="_blank" class=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                        <li><a href="https://twitter.com/" target="_blank" class=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.instagram.com/" target="_blank" class=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </footer>
        </div>
        <!--| Note: Page container background image. |------------------------------>
        <div class="container-background-bottom"></div>
            <!--| Hidden - Modals|---------------------->
                <!----------| Modal-Add |------------------->
                <div id="add-modal" class="overlay">
                    <div class="content">
                        <div class="header">
                            <div class="close-button">&times;</div>
                            <div class="title"></div>
                            <input id="add-button" type="checkbox" name="add-button"><label for="add-button"><i class="fa fa-plus"></i></label>
                            <div class="stars">
                                <label><input hidden id="add-star-one"      type="checkbox" value="1"><div class="add-star"><i class="fa fa-star"></i></div></label>
                                <label><input hidden id="add-star-two"      type="checkbox" value="2"><div class="add-star"><i class="fa fa-star"></i></div></label>
                                <label><input hidden id="add-star-three"    type="checkbox" value="3"><div class="add-star"><i class="fa fa-star"></i></div></label>
                                <label><input hidden id="add-star-four"     type="checkbox" value="4"><div class="add-star"><i class="fa fa-star"></i></div></label>
                                <label><input hidden id="add-star-five"     type="checkbox" value="5"><div class="add-star"><i class="fa fa-star"></i></div></label>
                            </div>
                        </div>
                        <div class="body">
                            <section class="release-date"></section>
                            <section class="overview"></section>
                            <section><span class="muted">Language: </span><span class="language"></span></section>
                            <section><span class="muted">Genres: </span><span class="genres"></span></section>
                        </div>
                    </div>
                </div>
                <!----------| Modal-Edit |------------------>
                <div id="edit-modal" class="overlay">
                    <div class="content">
                        <div class="body">
                            <div class="close-button">&times;</div>
                            <div class="info">
                                <img>
                                <section class="buttons">
                                    <input id="delete-button" type="checkbox" name="delete-button"><label for="delete-button"><i class="fa fa-minus"></i></label>
                                    <input id="watch-button" type="checkbox" name="watch-button"><label for="watch-button"><i class="fa fa-eye"></i></label>
                                </section>
                                <div class="stars">
                                    <label><input hidden id="edit-star-one"     type="checkbox" value="1"><div class="edit-star"><i class="fa fa-star"></i></div></label>
                                    <label><input hidden id="edit-star-two"     type="checkbox" value="2"><div class="edit-star"><i class="fa fa-star"></i></div></label>
                                    <label><input hidden id="edit-star-three"   type="checkbox" value="3"><div class="edit-star"><i class="fa fa-star"></i></div></label>
                                    <label><input hidden id="edit-star-four"    type="checkbox" value="4"><div class="edit-star"><i class="fa fa-star"></i></div></label>
                                    <label><input hidden id="edit-star-five"    type="checkbox" value="5"><div class="edit-star"><i class="fa fa-star"></i></div></label>
                                </div>
                                <span class="title"></span>
                                <span class="year"></span>
                                <span class="runtime"></span>
                                <span class="country"></span>
                                <span class="language"></span>
                                <span class="genre"></span>
                                <span class="actors"></span>
                                <span class="director"></span>
                                <span class="writer"></span>
                                <span class="overview"></span>
                            </div>
                        </div>
                    </div>
                </div>
        <!--| Javascript |------------------------------>
        <script src="./key.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
