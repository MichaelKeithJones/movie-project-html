<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
        <title>Movie Project</title>
        <link rel="icon" type="image/x-icon" href="./img/icons8-popcorn-48.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <style>
            /*-------------------------*\ 
            Import
            \*-------------------------*/

            @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

            /*-------------------------*\ 
            General
            \*-------------------------*/

            :root{
                --navbar-height: 250px;
                --poster-height: 300px;
                --add-modal-height: 650px;
                --edit-modal-height: 550px;
                --transition-timing: 2s;
            }
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                font-family: 'Montserrat', sans-serif;
            }
            body {
                width: 100%;
                min-height: 100vh;
                background: black;
            }

            /*-------------------------*\
            Navbar
            \*-------------------------*/

            #navbar {
                position: fixed;
                width: 100%;
                height: 250px;
                padding: 0 50px;
                z-index: 500;

                background: linear-gradient(15deg, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 66%, rgba(78,78,78,1) 100%);

                display: flex;
                justify-content: space-between;
            }
            #navbar .left-side { display: flex; }
            #navbar .brand{
                color: white;
                text-decoration: none;
                margin-right: 40px;
                display: flex;
                align-items: center;
            }
            #navbar .title {
                height: 150px;
                padding-left: 10px;
                border-left: white solid 2px;
                font-size: 48px;
                display: flex;
                align-items: center;
            }
            #navbar ul {
                list-style: none;
                text-transform: uppercase;
                font-size: 12px;
                line-height: 20px;
                font-weight: 500;
                letter-spacing: 1px;
                display: flex;
                align-items: center;
            }
            #navbar li a {
                display: block;
                color: white;
                background-color: transparent;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            #navbar li a:hover {
                color: rgba(199, 88, 88, 0.6);
                background-color: transparent;
                transition: 0.25s;
            }
            #navbar .right-side {
                display: flex;
                align-items: center;
            }
            #navbar i {
                color: white;
                font-size: 25px;
            }
            #navbar input[type=text]{
                height: 50px;
                width: 50px;
                border: grey;
                border-radius: 2px;
                background: white url('./img/magnifying-glass.png') no-repeat 10px 10px;
                transition: width .75s ease-in-out;
                outline: none;
                padding-left: 50px;
            }
            #navbar input[type=text]:focus{ width: 500px; }

            /*-------------------------*\
            Middle Section
            \*-------------------------*/

            #middle {
                display: grid;
                grid-template-columns: 1fr 5fr;
                transition: var(--transition-timing) ease;
            }

            /*-------------------------*\
            Sidebar
            \*-------------------------*/

            #sidebar {
                position: relative;
                padding-top: var(--navbar-height);
                height: 2100px;
                background-color: blue;
            }

            /*-------------------------*\
            Sidebar - Hidden
            \*-------------------------*/

            #menu {
                position: absolute;
                top: 250px;
                left: 0;
                bottom: 0;
                width: 100%;
                height: calc(100% - var(--navbar-height));
                overflow: hidden;
                transition:  var(--transition-timing) ease;
                color: white;
                opacity: 1;
                padding-right: 20px;
            }
            #menu .sub-section {
                margin-bottom: 25px;
                display: flex;
                flex-direction: column;
            }
            #menu .title {
                align-self: end;
                color: white;
                font-size: 24px;
                width: 100px;
                padding-bottom: 5px;
                border-bottom: red solid 2px;
            }
            #menu ul {
                list-style: none;
                align-self: end;
            }
            #menu li {
                margin: 10px 0;
                /*text-align: end;*/
            }
            #menu li:hover {
                color: rgba(199, 88, 88, 0.6);
                background-color: transparent;
                transition: 0.25s;
                cursor: pointer;
            }

            /*-------------------------*\
            Content
            \*-------------------------*/

            #content {
                position: relative;
                display:inline-block;
                padding: var(--navbar-height);
                height: 2100px;
                background: yellow;
            }

            /*-------------------------*\
            Contents - Hidden
            \*-------------------------*/
            #browse {
                position: absolute;
                top: 250px;
                right: 0;
                bottom: 0;
                width: 0;
                height: calc(100% - var(--navbar-height));
                overflow: hidden;
                transition:  var(--transition-timing) ease;
                opacity: 0;
            }
            #watch {
                position: absolute;
                top: 250px;
                right: 0;
                bottom: 0;
                width: 100%;
                height: calc(100% - var(--navbar-height));
                overflow: hidden;
                transition:  var(--transition-timing) ease;
                opacity: 1;
            }
            #search {
                position: absolute;
                top: 250px;
                right: 0;
                bottom: 0;
                width: 0;
                height: calc(100% - var(--navbar-height));
                overflow: hidden;
                transition:  var(--transition-timing) ease;
                opacity: 0;
            }

            /*-------------------------*\
            Footer
            \*-------------------------*/

            footer{
                position: relative;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 200px;
                background: green;
            }

            /*-------------------------*\
            Carousel
            \*-------------------------*/

            #browse-container {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            .carousel {
                height: var(--poster-height);
                /* 5 Poster -> Poster Width: 200px;  (200px * 5) + (16px margin * 4) = 1064px*/
                /* 3 Poster -> Poster Width: 200px;  (200px * 3) + (16px margin * 2) = 632px*/
                /* 1 Poster -> Poster Width: 200px;  (200px * 1) + (16px margin * 0) = 200px*/
                width: 1064px;
                position: relative;
                overflow: hidden;
                margin: 0 auto;
                z-index: 0;
            }
            .carousel-container .title {
                color: white;
                font-size: 24px;
                width: 1200px;
                padding-bottom: 5px;
                margin: 0 auto 15px auto;
                border-bottom: red solid 2px;
            }
            .carousel .gallery {
                list-style: none;
                position: absolute;
                z-index: 1;
                width: 100%;
                left: 0;
                margin: 0;
                padding: 0;
                transition: all 1s ease;
                display: flex;
            }
            .carousel .poster {
                display: inline-block;
                min-width: 200px;
                height:  var(--poster-height);
                margin-right: 1rem;
                background-color: transparent;
            }
            .carousel .poster img{
                width: 100%;
                height: 100%;
            }
            .carousel .poster:hover {
                cursor: pointer;
            }
            .carousel-buttons {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .carousel .left-button { background: linear-gradient(to left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)); }
            .carousel .right-button { background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)); }
            .carousel .arrow {
                color: #545454;
                width: 50px;
                height: 50%;
                font-size: 56px;
                border: none;
                opacity: 0;
                transition: all 0.5s ease;
                z-index: 11;
                cursor: pointer;
            }
            .carousel .arrow:hover {
                color: white;
            }
            .carousel:hover .arrow{ opacity: 1; }
            .carousel .stretch {
                display: inline-block;
                transform: scale(1, 2);
            }

            /*-------------------------*\
            Watchlist
            \*-------------------------*/

            #watch .title {
                color: white;
                font-size: 24px;
                width: 1200px;
                padding-bottom: 5px;
                margin: 0 auto 15px auto;
                border-bottom: red solid 2px;
            }
            #watchlist {
                width: 1064px;
                background-color: transparent;
                margin: 0 auto;
            }
            #watchlist .items {
                display: grid;
                grid-template-columns: repeat(5, 200px);
                grid-gap: 16px;
            }
            #watchlist .item {
                display: inline-block;
                width: 200px;
                height: 300px;
                height:  var(--poster-height);
                background-color: transparent;
            }
            #watchlist .item:hover {
                cursor: pointer;
            }
            #watchlist img{
                width: 100%;
                height: 100%;
            }

            /*-------------------------*\
            Searchlist
            \*-------------------------*/

            #search .title {
                color: white;
                font-size: 24px;
                width: 1200px;
                padding-bottom: 5px;
                margin: 0 auto 15px auto;
                border-bottom: red solid 2px;
            }
            #searchlist {
                width: 1064px;
                background-color: transparent;
                margin: 0 auto;
            }
            #searchlist .results {
                display: grid;
                grid-template-columns: repeat(5, 200px);
                grid-gap: 16px;
            }
            #searchlist .result {
                display: inline-block;
                width: 200px;
                height: 300px;
                height:  var(--poster-height);
                background-color: transparent;
            }
            #searchlist .result:hover {
                cursor: pointer;
            }
            #searchlist img{
                width: 100%;
                height: 100%;
            }

            /*-------------------------*\
            Add Modal
            \*-------------------------*/

            #add-modal {
                display: none; /* Hidden by default */

                position: fixed; /* Stay in place */
                left: 0;
                top: 0;
                z-index: 1000; /* Sit on top */

                width: 100%; /* Full width */
                height: 100%; /* Full height */

                background-color: rgba(0, 0, 0, 0.75); /* Black w/ opacity */

                padding-top: 100px; /* Location of the box */
            }
            #add-modal .content {
                position: relative;
                background-color: rgb(75, 75, 75);
                width: 800px;
                height: var(--add-modal-height);
                margin: auto;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.75), 0 6px 20px 0 rgba(0, 0, 0, 0.75);
                animation: modal-slide-down 0.5s ease;
            }
            @keyframes modal-slide-down {
                0% { top: -300px; opacity: 0 }
                100% { top: 0; opacity: 1 }
            }
            #add-modal .header {
                position: relative;
                width: 100%;
                height: 450px;
                color: white;
            }
            #add-modal .title {
                position: absolute;
                bottom: 65px;
                margin: 0 20px;
                font-size: 48px;
                font-weight: 200;
                border-bottom: 1px solid red;
            }
            #add-modal .add-button {
                color: white;
                position: absolute;
                left: 0;
                bottom: 0;
                margin: 20px;

                font-size: 35px;
                line-height: 30px;

                text-align: center;
                background-color: black;
                border-radius: 50%;
                border: 1px solid white;
                width: 35px;
                height: 35px;
                transition: .25s;
            }
            #add-modal .add-button:hover {
                color: green;
                border: 1px solid green;
                text-decoration: none;
                cursor: pointer;
            }
            #add-modal .green-button {
                color: white;
                position: absolute;
                left: 0;
                bottom: 0;
                margin: 20px;

                font-size: 35px;
                line-height: 30px;

                text-align: center;
                border-radius: 50%;
                width: 35px;
                height: 35px;
                transition: .25s;

                background-color: green;
                border: 1px solid green;
            }
            #add-modal .green-button:hover {
                color: white;
                border: 1px solid green;
                text-decoration: none;
                cursor: pointer;
            }
            #add-modal .stars {
                position: absolute;
                left: 80px;
                bottom: 17px;

                font-size: 35px;
                transition: 0.25s;
            }
            #add-modal .add-star{
                display: inline-block;
                color: white;
                background: transparent;
            }
            #add-modal .add-star:hover {
                color: rgb(49, 49, 49);
                text-decoration: none;
                cursor: pointer;
                transition: 0.25s ease;
            }
            #add-modal .gold-star {
                display: inline-block;
                color: gold;
                background: transparent;
            }
            #add-modal .close-button {
                color: white;
                position: absolute;
                right: 0;

                margin: 20px;

                font-size: 35px;
                line-height: 27px;

                text-align: center;
                background-color: black;
                border-radius: 50%;
                width: 28px;
                height: 28px;
                transition: .25s;
            }
            #add-modal .close-button:hover,
            #add-modal .close-button:focus {
                color: rgb(49, 49, 49);
                text-decoration: none;
                cursor: pointer;
            }
            #add-modal img {
                width: 100%;
                height: 100%;
            }
            #add-modal .body {
                width: 100%;
                height: 200px;
                background: rgb(0, 0, 0);
                color: white;
                font-weight: 400;
                padding: 20px;

                display:grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 5fr;
                grid-auto-flow: column;
                gap: 10px;
            }
            #add-modal .overview {
                overflow: auto;
            }
            #add-modal .muted { color:rgb(87, 87, 87); }

            /*-------------------------*\
            Edit Modal
            \*-------------------------*/

            #edit-modal {
                display: none; /* Hidden by default */

                position: fixed; /* Stay in place */
                left: 0;
                top: 0;
                z-index: 1000; /* Sit on top */

                width: 100%; /* Full width */
                height: 100%; /* Full height */

                background-color: rgba(0, 0, 0, 0.75); /* Black w/ opacity */

                padding-top: 100px; /* Location of the box */
            }
            #edit-modal .content {
                position: relative;
                width: 800px;
                height: var(--edit-modal-height);
                margin: auto;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.75), 0 6px 20px 0 rgba(0, 0, 0, 0.75);
                animation: modal-slide-down 0.5s ease;
            }
            #edit-modal .body {
                position: relative;

                width: 100%;
                height: var(--edit-modal-height);

                color: white;
                background: black;
            }
            #edit-modal .close-button {
                color: white;
                position: absolute;
                right: 0;

                margin: 20px;

                font-size: 35px;
                line-height: 27px;

                text-align: center;
                background-color: black;
                border-radius: 50%;
                width: 28px;
                height: 28px;
                transition: .25s;
            }
            #edit-modal .close-button:hover,
            #edit-modal .close-button:focus {
                color: rgb(49, 49, 49);
                text-decoration: none;
                cursor: pointer;
            }
            #edit-modal .info {
                width: 100%;
                height: var(--edit-modal-height);
                display: grid;
                grid-template-columns: 200px 1fr;
                grid-template-rows: repeat(9, 1fr) 6fr;
                grid-gap: 15px;
                grid-auto-flow:column;
                padding: 10px;
            }
            #edit-modal img {
                width: 200px;
                height: 300px;
                object-fit: contain;
                grid-row: span 8;
            }

            /*-------------------------*\
            Edit Modal - Buttons
            \*-------------------------*/

            #edit-modal .button {
                grid-row: span 1;

                display: grid;
                grid-template-columns: repeat(2, 1fr);
                justify-items: center;
                align-items: center;
            }

            /*-------------------------*\
            Edit Modal - Delete Button
            \*-------------------------*/

            #edit-modal .delete-button {
                display: inline-block;
                color: white;

                font-size: 25px;
                font-weight: bold;
                line-height: 32px;

                text-align: center;
                background-color: black;
                border-radius: 50%;
                border: 1px solid white;
                width: 35px;
                height: 35px;
                transition: .25s;
            }
            #edit-modal .delete-button:hover {
                display: inline-block;
                color: red;
                border: 1px solid red;
                text-decoration: none;
                cursor: pointer;
            }
            #edit-modal .red-button {
                display: inline-block;
                color: white;

                font-size: 25px;
                font-weight: bold;
                line-height: 32px;

                text-align: center;
                border-radius: 50%;
                width: 35px;
                height: 35px;
                transition: .25s;

                background-color: red;
                border: 1px solid red;
            }
            #edit-modal .red-button:hover {
                display: inline-block;
                color: white;
                border: 1px solid red;
                text-decoration: none;
                cursor: pointer;
            }

            /*-------------------------*\
            Edit Modal - Watch Button
            \*-------------------------*/

            #edit-modal .watch-button {
                display: inline-block;
                color: white;

                font-size: 25px;
                line-height: 30px;

                text-align: center;
                background-color: black;
                border-radius: 50%;
                border: 1px solid white;
                width: 35px;
                height: 35px;
                transition: .25s;
            }
            #edit-modal .watch-button:hover {
                display: inline-block;
                color: blue;
                border: 1px solid blue;
                text-decoration: none;
                cursor: pointer;
            }
            #edit-modal .blue-button {
                display: inline-block;
                color: white;

                font-size: 25px;
                line-height: 30px;

                text-align: center;
                border-radius: 50%;
                width: 35px;
                height: 35px;
                transition: .25s;

                background-color: blue;
                border: 1px solid blue;
            }
            #edit-modal .blue-button:hover {
                display: inline-block;
                color: white;
                border: 1px solid blue;
                text-decoration: none;
                cursor: pointer;
            }

            /*-------------------------*\
            Edit Modal - Stars
            \*-------------------------*/

            #edit-modal .stars {
                font-size: 35px;
                transition: 0.25s;

                grid-row: span 1;

                display: grid;
                grid-template-columns: repeat(5, 1fr);
                justify-items: center;
                align-items: start;
            }
            #edit-modal .edit-star{
                display: inline-block;
                color: white;
                background: transparent;
            }
            #edit-modal .edit-star:hover {
                color: rgb(49, 49, 49);
                text-decoration: none;
                cursor: pointer;
                transition: 0.25s ease;
            }
            #edit-modal .gold-star {
                display: inline-block;
                color: gold;
                background: transparent;
            }
            #edit-modal .overview {
                overflow: auto;
            }
            #edit-modal .muted { color:rgb(87, 87, 87); }

        </style>
    </head>
    <body>

        <main>

            <!--| Navbar |------------------------------>

            <nav id="navbar">
                <div class="left-side">
                    <a class="brand" href="/" >
                        <img src="./img/logo.png" alt="" class="logo" />
                        <span class="title">Watchlist</span>
                    </a>
                    <ul>
                        <li><a id="home-button" href="#">Home</a></li>
                        <li><a id="browse-button" href="#">Browse</a></li>
                    </ul>
                </div>
                <div class="right-side">
                    <input type="text" placeholder="Enter title here...">
                </div>
            </nav>

            <div id="middle">
                <!--| Sidebar |----------------------------->

                <div id="sidebar">
                    <div id="menu">

                            <div class="title">Sort</div>

                                <li id="sort-rating">Rating</li>
                                <li id="sort-title">Title</li>
                                <li id="sort-genre">Genre</li>
                            </ul>

                            <div class="title">Filter</div>
                            <ul>
                                <li id="filter-rating">Rating</li>
                                <li id="filter-title">Title</li>
                                <li id="filter-genre">Genre</li>
                            </ul>
                        </section>
                    </div>
                </div>

                <!--| Right Panel |------------------------->

                <div id="content">
                    <!----------| Carousel |-------------------->
                    <div id="browse">
                        <div id="browse-container">
                            <div class="carousel-container">
                                <div class="title">Action</div>
                                <div id="action" class="carousel">

                                    <ul class="gallery" id="gallery-horror">

                                    <div class="carousel-buttons">
                                        <button class="left-button arrow stretch">&lt</button>
                                        <button class="right-button arrow stretch">&gt</button>

                            </div>
                            <div class="carousel-container">
                                <div class="title">Drama</div>
                                <div id="drama" class="carousel">
                                    <ul class="gallery" id="gallery-drama">
                                    </ul>
                                    <div class="carousel-buttons">
                                        <button class="left-button arrow stretch">&lt</button>
                                        <button class="right-button arrow stretch">&gt</button>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-container">
                                <div class="title">Animation</div>
                                <div id="animation" class="carousel">
                                    <ul class="gallery" id="gallery-animation">
                                    </ul>
                                    <div class="carousel-buttons">
                                        <button class="left-button arrow stretch">&lt</button>
                                        <button class="right-button arrow stretch">&gt</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!----------| Watchlist |------------------->
                    <div id="watch">
                        <div class="title">The List</div>
                        <div id="watchlist">
                            <div class="items"></div>
                        </div>
                    </div>
                    <!----------| Search |---------------------->
                    <div id="search">
                        <div class="title">Search Results</div>
                        <div id="searchlist">
                            <div class="results"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--| Footer |------------------------------>

            <footer id="footer"></footer>

        </main>
            <!--| Hidden - Modals|---------------------->

                <!----------| Modal-Add |------------------->
                <div id="add-modal" class="overlay">
                    <div class="content">
                        <div class="header">
                            <div class="close-button">&times;</div>
                            <div class="title"></div>
                            <label><input hidden type="radio" id="add-button-check" name="add-button-check"><div class="add-button">&plus;</div></label>
                            <div class="stars">
                                <label><input hidden id="add-star-one"      type="checkbox" value="1"><div class="add-star">&#9733;</div></label>

        <script src="./key.js"></script>
        <script>
            "use strict";

            (() => {
                //--------------------------------//
                // Constant Variables
                //--------------------------------//

                const genre = {
                    '28':       'action',
                    '12':       'adventure',
                    '16':       'animation',
                    '35':       'comedy',
                    '80':       'crime',
                    '99':       'documentary',
                    '18':       'drama',
                    '10751':    'family',
                    '14':       'fantasy',
                    '36':       'history',
                    '27':       'horror',
                    '10402':    'music',
                    '9648':     'mystery',
                    '10749':    'romance',
                    '878':      'sci-fi',
                    '10770':    'tv-movie',
                    '53':       'thriller',
                    '10752':    'war',
                    '37':       'western'
                }
                const languages = {
                    'en': 'English',
                    'es': 'Spanish',
                    'fr': 'French',
                    'ru': 'Russian',
                    'th': 'Thai',
                    'de': 'German',
                    'zh': 'Chineses',
                    'ja': 'Japanese',
                    'it': 'Italian'
                }

                //--------------------------------//
                // Global Variables
                //--------------------------------//

                //--------------------------------//
                // Global Functions
                //--------------------------------//
                let capitalizeFirstLetter = string => string.charAt(0).toUpperCase() + string.slice(1);
                let convertTMDBGenreIDS = ids => ids.map(genreID => capitalizeFirstLetter(genre[genreID])).join(', ');
                let convertTMDBLanguage = code => languages[code] ? languages[code] : code;
                let convertTMDBDate = date => date.split('-')[0];

                function main() {

                    //--| Horror Movie URL|---------------------//
                    const horrorTMDBURL = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_genres=27&sort_by=popularity.desc&language=en-US&page=1`;
                    //--| Action Movie URL|---------------------//
                    const actionTMDBURL = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_genres=28&sort_by=popularity.desc&language=en-US&page=1`;
                    //--| Documentary Movie URL|---------------------//
                    const documentaryTMDBURL = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_genres=99&sort_by=popularity.desc&language=en-US&page=1`;
                    //--| Animation Movie URL|---------------------//
                    const animationTMDBURL = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_genres=16&sort_by=popularity.desc&language=en-US&page=1`;
                    //--| Drama Movie URL|---------------------//
                    const dramaTMDBURL = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_genres=18&sort_by=popularity.desc&language=en-US&page=1`;

                    //--| Promise: Movie Genres|---------------------//
                    const promiseHorrorMovies = fetch(horrorTMDBURL);
                    const promiseActionMovies = fetch(actionTMDBURL);
                    const promiseDocumentaryMovies = fetch(documentaryTMDBURL);
                    const promiseAnimationMovies = fetch(animationTMDBURL);
                    const promiseDramaMovies = fetch(dramaTMDBURL);

                    Promise.all([promiseHorrorMovies, promiseActionMovies, promiseDocumentaryMovies, promiseAnimationMovies,promiseDramaMovies])
                        .then(data => {
                            //--| Constant Variables |---------------------//
                            const posterTMDBURL = `https://image.tmdb.org/t/p/original`;

                            //--| Instance Variables |---------------------//
                            let tempBrowselist = {}
                            let promiseBrowselist = [];

                            //--| Note: Build browse list from responses |---------------------//
                            data.forEach(element => {
                                promiseBrowselist = element.json().then(data => {
                                    let tempArray = [];
                                    let templist = {};
                                    data.results.forEach((movie, index) => {
                                        templist[`${index}`] = {
                                            backdrop: posterTMDBURL + movie.backdrop_path,
                                            genre: convertTMDBGenreIDS(movie.genre_ids),
                                            id: index,
                                            language: convertTMDBLanguage(movie.original_language),
                                            overview: movie.overview,
                                            poster: (posterTMDBURL + movie.poster_path) == 'https://image.tmdb.org/t/p/originalnull' ? `https://dummyimage.com/200x300/000/fff&text=No+Image+Found` : posterTMDBURL + movie.poster_path,
                                            title: movie.title,
                                            year: convertTMDBDate(movie.release_date),
                                            tmdb: movie.id
                                        };
                                        tempArray.push(convertTMDBGenreIDS(movie.genre_ids));
                                    })
                                    //--| Note: Pulls most common genre/key value name from movie list |---------------------//
                                    let result = {};
                                    tempArray.join(', ').split(', ').sort().map(element => { result[element] = result[element] ? result[element] + 1 : 1; });
                                    for (const key in result) { if (result[key] === 20) { tempBrowselist[key.toLowerCase()] = templist;  return tempBrowselist;} }
                                }).catch(err => console.log(err));
                            });

                            //--| Promise: Watchlist |---------------------//
                            const watchlistGlitchURL = `https://aluminum-purple-grouse.glitch.me/movies`;
                            const promiseWatchlist = fetch(watchlistGlitchURL).then(response => response.json().then(data => data));

                            Promise.all([promiseBrowselist, promiseWatchlist]).then(data => {

                                //--------------------------------//
                                // Constant Variables
                                //--------------------------------//

                                //--| General |---------------------//
                                const myMovieListUrl = `https://aluminum-purple-grouse.glitch.me/movies`;
                                //--| Carousel |---------------------//
                                const leftButtons = document.getElementsByClassName("left-button");
                                const rightButtons = document.getElementsByClassName("right-button");
                                const numOfPosters = 5;
                                const carouselWidth = 1064;
                                const posterMarginRight = 16;
                                const posterCount = 20;
                                const maxX = -((posterCount / numOfPosters) * carouselWidth + (posterMarginRight * (posterCount / numOfPosters)) - carouselWidth - posterMarginRight);
                                //--| Add Modal |---------------------//
                                const addModal = document.getElementById("add-modal");
                                const addModalCloseButton = document.getElementsByClassName("close-button")[0];
                                const addModalStarRating = document.querySelectorAll('#add-modal .stars input');
                                const addModalAddButton = document.querySelector('#add-modal .add-button');
                                //--| Edit Modal |---------------------//
                                const editModal = document.getElementById("edit-modal");
                                const editModalCloseButton = document.getElementsByClassName("close-button")[1];
                                const editModalStarRating = document.querySelectorAll('#edit-modal .stars input');
                                const editModalDeleteButton = document.querySelector('#edit-modal .delete-button');
                                const editModalWatchButton = document.querySelector('#edit-modal .watch-button');
                                //--| Watchlist Modal |---------------------//
                                const watchModal = document.getElementById("watch");
                                //--| Browselist Modal |---------------------//
                                const browseModal = document.getElementById("browse");
                                //--| Searchlist Modal |---------------------//
                                const searchModal = document.getElementById("search");
                                //--| Menu Modal |---------------------//
                                const menuModal = document.getElementById("menu");

                                //--------------------------------//
                                // Instance Variables
                                //--------------------------------//

                                let browselist = data[0];
                                let watchlist = data[1];

                                //--------------------------------//
                                // Instance Functions
                                //--------------------------------//

                                //--| Watchlist Logic |---------------//
                                function processWatchlist() {
                                    let temp = watchlist;
                                    temp.forEach((element, index, array) => { array[index].actors = element.actors.split(', ').filter((element, index) => index < 4).join(', '); });
                                    watchlist = temp;
                                }
                                function showWatchlist() {
                                    processWatchlist();
                                    document.querySelector('#watchlist .items').innerHTML = '';
                                    watchlist.forEach((element, index) => {
                                        document.querySelector('#watchlist .items').innerHTML += `
                                            <div class="item" data-index="${index}">
                                                <img src=${element.poster}>
                                            </div>
                                        `;
                                    })
                                    const items = document.getElementsByClassName("item");
                                    Array.from(items).forEach(element => element.addEventListener("click", showEditMovieModel));
                                }
                                //--| Carousel Logic |-----------------//
                                function getCurrentTranslateXValue (element) {
                                    var style = window.getComputedStyle(element);
                                    var matrix = new WebKitCSSMatrix(style.transform);
                                    return matrix.m41;
                                }
                                function moveCarouselLeft(e) {
                                    e.target.removeEventListener('click', moveCarouselLeft);

                                    let wrapper = e.target.parentElement.parentElement.firstElementChild;
                                    const x = getCurrentTranslateXValue(wrapper);
                                    const value = x + (carouselWidth + posterMarginRight);
                                    if (x !== 0) wrapper.style.transform = `translateX(${value}px)`;

                                    let startListening = () => { e.target.addEventListener("click", moveCarouselLeft); }
                                    const myTimeout = setTimeout(startListening, 1000);
                                }
                                function moveCarouselRight(e) {
                                    e.target.removeEventListener('click', moveCarouselRight);

                                    let wrapper = e.target.parentElement.parentElement.firstElementChild;
                                    const x = getCurrentTranslateXValue(wrapper);
                                    const value = x - (carouselWidth + posterMarginRight);
                                    if (x !== maxX) wrapper.style.transform = `translateX(${value}px)`;

                                    let startListening = () => { e.target.addEventListener("click", moveCarouselRight); }
                                    const myTimeout = setTimeout(startListening, 1000);
                                }
                                function showCarousel(carouselGenre) {
                                    const galleryElement = document.getElementById(`gallery-${carouselGenre}`);
                                    let tempMovielist = browselist[carouselGenre];
                                    galleryElement.innerHTML = '';
                                    for (const key in tempMovielist) {
                                        galleryElement.innerHTML += `
                                            <div class="poster" data-id="${tempMovielist[key].id}" data-genre="${carouselGenre}">
                                                <img src=${tempMovielist[key].poster}>
                                            </div>
                                        `;
                                    }
                                    const posters = document.getElementsByClassName("poster");
                                    Array.from(posters).forEach(element => element.addEventListener("click", showAddMovieModal));
                                }
                                //--| Search Logic |-----------------//
                                function showSearchlist(title) {
                                    const searchTMDBURL = `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${title.toLowerCase().split(' ').join('+')}`
                                    fetch(searchTMDBURL)
                                        .then(response => response.json())
                                        .then(data => {
                                            const searchElement = document.querySelector("#searchlist .results");
                                            if (data.results.length !== 0) {
                                                let searchlist = {};
                                                data.results.forEach((movie, index) => {
                                                    searchlist[`${index}`] = {
                                                        backdrop: posterTMDBURL + movie.backdrop_path,
                                                        genre: convertTMDBGenreIDS(movie.genre_ids),
                                                        id: index,
                                                        language: convertTMDBLanguage(movie.original_language),
                                                        overview: movie.overview,
                                                        poster: (posterTMDBURL + movie.poster_path) == 'https://image.tmdb.org/t/p/originalnull' ? `https://dummyimage.com/200x300/000/fff&text=No+Image+Found` : posterTMDBURL + movie.poster_path,
                                                        title: movie.title,
                                                        year: convertTMDBDate(movie.release_date),
                                                        tmdb: movie.id
                                                    };
                                                })
                                                browselist['search'] = searchlist;
                                                searchElement.innerHTML = "";
                                                for (const key in searchlist) {
                                                        searchElement.innerHTML += `
                                                        <div class="result" data-id="${searchlist[key].id}" data-genre="search">
                                                            <img src=${searchlist[key].poster}>
                                                        </div>
                                                    `;
                                                }
                                                const results = document.getElementsByClassName("result");
                                                Array.from(results).forEach(element => element.addEventListener("click", showAddMovieModal));
                                            } else { searchElement.innerHTML = `<h2 style="color: white">No results</h2>`; }
                                        })
                                        .catch(err => console.log(err));
                                }
                                //--| Add Modal Logic |----------------//
                                function showAddMovieModal(e){
                                    const poster = e.target.parentElement;
                                    const movie = browselist[poster.getAttribute('data-genre')][poster.getAttribute('data-id')];
                                    let header = document.querySelector('#add-modal .header').style;
                                    header.backgroundImage = "linear-gradient(to bottom, transparent, rgb(0, 0, 0)), url(" + movie.backdrop + ")";
                                    header.backgroundRepeat = "no-repeat";
                                    header.backgroundSize = 'contain';
                                    document.querySelector('#add-modal .title').innerHTML           = movie.title;
                                    document.querySelector('#add-modal .release-date').innerHTML    = movie.year;
                                    document.querySelector('#add-modal .overview').innerHTML        = movie.overview;
                                    document.querySelector('#add-modal .language').innerHTML        = movie.language;
                                    document.querySelector('#add-modal .genres').innerHTML          = movie.genre;
                                    document.querySelector('#add-modal').setAttribute('data-genre', poster.getAttribute('data-genre'));
                                    document.querySelector('#add-modal').setAttribute('data-id', poster.getAttribute('data-id'));
                                    addModal.style.display = "block";
                                }
                                function addModalResetStars() {
                                    addModalStarRating.forEach(element => {
                                        element.checked = false;
                                        element.nextElementSibling.classList.remove("gold-star");
                                        element.nextElementSibling.classList.add("add-star");
                                    });
                                }
                                function addModalChangeStars(e) {
                                    addModalResetStars();
                                    let rating = e.target.value;
                                    addModalStarRating.forEach(element => {
                                        if (element.value <= rating) {
                                            element.nextElementSibling.classList.remove("add-star");
                                            element.nextElementSibling.classList.add("gold-star");
                                            element.checked = true;
                                        }
                                    });
                                }
                                function closeAddMovieModal (){
                                    addModalResetStars();
                                    document.querySelector('#add-modal #add-button-check').checked = false;
                                    addModalStarRating.forEach(element => {
                                        element.checked = false;
                                    });
                                    addModalAddButton.classList.toggle("green-button");
                                    addModal.style.display = "none";
                                }
                                function addMovieToWatchlist(e) {
                                    addModalAddButton.classList.toggle("green-button");
                                    addModalAddButton.removeEventListener('click', addMovieToWatchlist);

                                    const addModalElement = document.querySelector('#add-modal');
                                    const movie = browselist[addModalElement.getAttribute('data-genre')][addModalElement.getAttribute('data-id')];

                                    fetch(`https://api.themoviedb.org/3/movie/${movie.tmdb}?api_key=${TMDB_API_KEY}&append_to_response=credits`)
                                        .then(response => response.json())
                                        .then(data => {
                                            const country = data.production_countries[0].name;
                                            const runtime = `${data.runtime} min`;
                                            const actors = data.credits.cast.map(member => member.name).join(', ');
                                            let crew = {}
                                            data.credits.crew.map(member => { crew[member.job] = crew[member.job] ? crew[member.job] + ', ' + member.name : member.name; });
                                            const director = crew['Director'];
                                            const writer = crew['Writer'];
                                            let rating = 0;
                                            addModalStarRating.forEach((element, index) => {
                                                if (element.checked === true)
                                                    rating = index + 1;
                                            });

                                            const value = (watchlist === []) ? (watchlist[watchlist.length - 1].id + 1) : 1;
                                            const movieObj = {
                                                title: movie.title,
                                                poster: movie.poster,
                                                backdrop: movie.backdrop,
                                                year: movie.year,
                                                genre: movie.genre,
                                                country,
                                                language: movie.language,
                                                actors: (actors !== undefined) ? actors : `N/A`,
                                                director: (director !== undefined) ? director : `N/A`,
                                                writer: (writer !== undefined) ? writer : `N/A`,
                                                overview: movie.overview,
                                                runtime,
                                                rating,
                                                watched: false,
                                                tmdb: movie.tmdb,
                                                id: value
                                            };

                                            watchlist.push(movieObj);
                                            showWatchlist(watchlist);

                                            fetch(myMovieListUrl, {
                                                method: 'POST',
                                                headers: { 'Content-Type': 'application/json'},
                                                body: JSON.stringify(movieObj)
                                            }).then(response => {
                                                console.log("POST: " + response.statusText);
                                                let wait = () => {
                                                    closeAddMovieModal();
                                                };
                                                const myTimeout = setTimeout(wait, 150);
                                                addModalAddButton.addEventListener('click', addMovieToWatchlist);
                                            }).catch(err => console.log(err));
                                        }).catch(err => console.log(err));
                                }
                                //--| Edit Modal Logic |----------------//
                                function showEditMovieModel(e) {
                                    const index = e.target.parentElement.getAttribute('data-index');

                                    document.querySelector('#edit-modal').setAttribute('data-index', index);
                                    document.querySelector('#edit-modal img').setAttribute('src', watchlist[index].poster)
                                    document.querySelector('#edit-modal .title').innerHTML      = `<span class="muted">Title: </span>${watchlist[index].title}`;
                                    document.querySelector('#edit-modal .year').innerHTML       = `<span class="muted">Release Year: </span>${watchlist[index].year}`;
                                    document.querySelector('#edit-modal .genre').innerHTML      = `<span class="muted">Genre: </span>${watchlist[index].genre}`;
                                    document.querySelector('#edit-modal .country').innerHTML    = `<span class="muted">Country: </span>${watchlist[index].country}`;
                                    document.querySelector('#edit-modal .language').innerHTML   = `<span class="muted">Language: </span>${watchlist[index].language}`;
                                    document.querySelector('#edit-modal .actors').innerHTML     = `<span class="muted">Actor: </span>${watchlist[index].actors}`;
                                    document.querySelector('#edit-modal .director').innerHTML   = `<span class="muted">Director: </span>${watchlist[index].director}`;
                                    document.querySelector('#edit-modal .writer').innerHTML     = `<span class="muted">Writer: </span>${watchlist[index].writer}`;
                                    document.querySelector('#edit-modal .overview').innerHTML   = `<span class="muted">Overview: </span>${watchlist[index].overview}`;
                                    document.querySelector('#edit-modal .runtime').innerHTML    = `<span class="muted">Runtime: </span>${watchlist[index].runtime}`;

                                    editModalStarRating.forEach(element => {
                                        if (element.value <= watchlist[index].rating) {
                                            element.nextElementSibling.classList.remove("edit-star");
                                            element.nextElementSibling.classList.add("gold-star");
                                            element.checked = true;
                                        }
                                    });

                                    if (watchlist[index].watched === true) {
                                        editModalWatchButton.classList.toggle("blue-button");
                                        document.querySelector('#watch-button-check').checked = true;
                                    }

                                    editModal.style.display = "block";
                                }
                                function editModalResetStars() {
                                    editModalStarRating.forEach(element => {
                                        element.checked = false;
                                        element.nextElementSibling.classList.remove("gold-star");
                                        element.nextElementSibling.classList.add("edit-star");
                                    });
                                }
                                function editModalChangeStars(e) {
                                    editModalResetStars();
                                    let rating = e.target.value;
                                    editModalStarRating.forEach(element => {
                                        if (element.value <= rating) {
                                            element.nextElementSibling.classList.remove("edit-star");
                                            element.nextElementSibling.classList.add("gold-star");
                                            element.checked = true;
                                        }
                                    });
                                }
                                function resetEditMovieModal() {
                                    editModalResetStars();

                                    document.querySelector('#edit-modal #delete-button-check').checked = false;
                                    editModalDeleteButton.classList.remove("red-button");
                                    editModalDeleteButton.classList.add("delete-button");

                                    document.querySelector('#edit-modal #watch-button-check').checked = false;
                                    editModalWatchButton.classList.remove("blue-button");
                                    editModalWatchButton.classList.add("watch-button");

                                    editModal.style.display = "none";
                                }
                                function closeEditMovieModal (){
                                    let index = document.querySelector('#edit-modal').getAttribute('data-index');

                                    watchlist[index].watched = document.querySelector('#edit-modal #watch-button-check').checked;
                                    editModalStarRating.forEach((element, iterator) => {
                                        if (element.checked === true) {
                                            watchlist[index].rating = iterator + 1;
                                        }
                                    });

                                    fetch(myMovieListUrl + `/${watchlist[index].id}`, {
                                        method: 'PATCH',
                                        headers: { 'Content-Type': 'application/json'},
                                        body: JSON.stringify({
                                            rating: watchlist[index].rating,
                                            watched: watchlist[index].watched
                                        })
                                    })
                                        .then(response => response.json())
                                        .then(() => {
                                            let wait = () => {
                                                resetEditMovieModal();
                                            };
                                            const myTimeout = setTimeout(wait, 150);
                                        }).catch(err => console.log(err));
                                }
                                function deleteMovieFromWatchlist(e) {
                                    editModalDeleteButton.classList.toggle("red-button");
                                    editModalDeleteButton.removeEventListener('click', deleteMovieFromWatchlist);

                                    let index = document.querySelector('#edit-modal').getAttribute('data-index');

                                    fetch(myMovieListUrl + '/' + watchlist[index].id, { method: 'DELETE' })
                                        .then(response => {
                                            console.log(response);

                                            watchlist = watchlist.filter(e => e !== watchlist[index]);
                                            showWatchlist(watchlist);

                                            let wait = () => {
                                                resetEditMovieModal();
                                                editModalDeleteButton.addEventListener('click', deleteMovieFromWatchlist);
                                            };
                                            const myTimeout = setTimeout(wait, 150);
                                        })
                                        .catch(err => console.log(err));
                                }
                                function watchButtonToggle() {
                                    editModalWatchButton.classList.toggle("blue-button");
                                }

                                //--------------------------------//
                                // Event Handlers
                                //--------------------------------//

                                //--| General |---------------------//
                                window.addEventListener("click", (event) => {
                                    if (event.target == addModal) { closeAddMovieModal(); };
                                    if (event.target == editModal) { closeEditMovieModal(); };
                                });

                                 //--| Navbar |---------------------//
                                // document.querySelector('#home-button').addEventListener('click', (e) => {
                                //     document.querySelector('#sidebar').style.transform = "transform: translateX(-100%);";
                                //
                                //     document.querySelector('main>.watch').style.right = "50%";
                                //     document.querySelector('main>.watch').style.transform = "translateX(50%)";
                                //     document.querySelector('main>.watch').style.opacity = "1";

                                //     document.querySelector('main>.browse').style.right = "0";
                                //     document.querySelector('main>.browse').style.transform = "translateX(100%)";
                                //     document.querySelector('main>.browse').style.opacity = "0";
                                // })
                                // document.querySelector('#browse-button').addEventListener('click', (e) => {
                                //     document.querySelector('#sidebar').style.width = "0";
                                //
                                //     document.querySelector('main>.watch').style.right = "0";
                                //     document.querySelector('main>.watch').style.transform = "translateX(100%)";
                                //     document.querySelector('main>.watch').style.opacity = "0";
                                //
                                //     document.querySelector('main>.browse').style.right = "50%";
                                //     document.querySelector('main>.browse').style.transform = "translateX(50%)";
                                //     document.querySelector('main>.browse').style.opacity = "1";
                                //
                                // })

                                document.querySelector('#home-button').addEventListener('click', (e) => {
                                    document.querySelector('#middle').style.gridTemplateColumns = '1fr 5fr'
                                    watchModal.style.width = '100%';
                                    watchModal.style.opacity = '1';
                                    menuModal.style.width = '100%';
                                    menuModal.style.opacity = '1';
                                    browseModal.style.width = '0';
                                    browseModal.style.opacity = '0';
                                    searchModal.style.width = '0';
                                    searchModal.style.opacity = '0';
                                    if (browselist.search) {
                                        document.querySelector('#searchlist .results').innerHTML = "";
                                        delete browselist.search;
                                    }
                                });
                                document.querySelector('#browse-button').addEventListener('click', (e) => {
                                    document.querySelector('#middle').style.gridTemplateColumns = '0fr 5fr'
                                    watchModal.style.width = '0';
                                    watchModal.style.opacity = '0';
                                    menuModal.style.width = '0';
                                    menuModal.style.opacity = '0';
                                    browseModal.style.width = '100%';
                                    browseModal.style.opacity = '1';
                                    searchModal.style.width = '0';
                                    searchModal.style.opacity = '0';
                                    if (browselist.search) {
                                        document.querySelector('#searchlist .results').innerHTML = "";
                                        delete browselist.search;
                                    }
                                });
                                document.querySelector('#navbar input').addEventListener('focus', (e) => {
                                    document.querySelector('#middle').style.gridTemplateColumns = '0fr 5fr'
                                    watchModal.style.width = '0';
                                    watchModal.style.opacity = '0';
                                    menuModal.style.width = '0';
                                    menuModal.style.opacity = '0';
                                    browseModal.style.width = '0';
                                    browseModal.style.opacity = '0';
                                    searchModal.style.width = '100%';
                                    searchModal.style.opacity = '1';
                                });
                                document.querySelector('#navbar input').addEventListener('keyup', (e) => {
                                    if (e.keyCode === 13) showSearchlist(document.querySelector('#navbar input').value);
                                })
                                document.querySelector('#navbar input').addEventListener('blur', (e) => { e.target.value = ""; });

                                //--| Carousel |---------------------//
                                Array.from(leftButtons).forEach(element => element.addEventListener("click", moveCarouselLeft));
                                Array.from(rightButtons).forEach(element => element.addEventListener("click", moveCarouselRight));
                                //--| Add Modal |---------------------//
                                addModalCloseButton.addEventListener("click", closeAddMovieModal);
                                addModalStarRating.forEach(element => element.addEventListener("change", addModalChangeStars));
                                addModalAddButton.addEventListener('click', addMovieToWatchlist);
                                //--| Edit Modal |---------------------//
                                editModalCloseButton.addEventListener("click", closeEditMovieModal);
                                editModalStarRating.forEach(element => element.addEventListener("change", editModalChangeStars));
                                editModalDeleteButton.addEventListener('click', deleteMovieFromWatchlist);
                                editModalWatchButton.addEventListener('click', watchButtonToggle);

                                //--------------------------------//
                                // Sub-Main
                                //--------------------------------//

                                showWatchlist();
                                showCarousel('action');
                                showCarousel('documentary');
                                showCarousel('horror');
                                showCarousel('drama');
                                showCarousel('animation');
                            })
                        }).catch(err => console.log(err));
                }

                //--| Main |-----------------//
                main();
            })();
        </script>
    </body>
