<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container p-5 w-50">
    <div class="row">
        <h1 class="black">Movie Search</h1>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <label class="w-100 fw-bold" for="roast-selection-search">Roast</label>
                        <select class="w-100 form-select my-1" id="roast-selection-search">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label class="w-100 fw-bold" for="search">Coffee Name</label>
                        <input class="w-100 form-control my-1" type="text" class="search" id="search">
                        <input id="submit-search" type="submit" class="btn btn-primary w-100 my-1"/>
                    </form>
                </div>
            </div>

            <h1 class="black"><br>Movie List</h1>
            <div class="col-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div id="coffees"></div>
                    </div>
                </div>
            </div>

            <h1 class="black"><br>Add Movie</h1>
            <div class="card">
                <div class="card-body">
                    <form>
                        <label class="w-100 fw-bold" for="roast-selection-add">Roast</label>
                        <select class="w-100 form-select my-1" id="roast-selection-add">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label class="w-100 fw-bold" for="name">Name</label>
                        <input class="w-100 form-control my-1" type="text" class="name" id="name">
                        <input id="submit-add" type="submit" class="btn btn-primary w-100 my-1"/>
                    </form>
                </div>
            </div>

            <h1 class="black"><br>Delete Movie</h1>
            <div class="card">
                <div class="card-body">
                    <form>
                        <label class="w-100 fw-bold" for="roast-selection-add">Roast</label>
                        <select class="w-100 form-select my-1" id="roast-selection-delete">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label class="w-100 fw-bold" for="name">Name</label>
                        <input class="w-100 form-control my-1" type="text" class="name" id="name-delete">
                        <input id="submit-delete" type="submit" class="btn btn-primary w-100 my-1"/>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
<script src="key.js"></script>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
